<div id="weex"></div>

<!-- weexbundle wraps aliweex, jsframework and promise polyfill -->
<script src="./js/weex-debug.js"></script>
<!-- <script src="./build/weex.min.js"></script> -->
<!-- <script src="//g.alicdn.com/weex/weex-html5/0.2.12/weex.js" keeplive></script> -->

<!-- init -->
<script>
    function weexInit() {
        function getUrlParam (key) {
            var reg = new RegExp('[?|&]' + key + '=([^&]+)')
            var match = location.search.match(reg)
            return match && match[1]
        }

        var loader = getUrlParam('loader') || 'xhr'
        var page = getUrlParam('page')

        // jsonp callback name should be specified or be the default
        // value 'weexJsonpCallback' if the 'jsonp' loader is used.
        var JSONP_CALLBACK_NAME = 'weexJsonpCallback'

        var designWidth = Number(getUrlParam('designWidth')) || 750
        window.weex.init({
            jsonpCallback: JSONP_CALLBACK_NAME,
            appId: location.href,
            source: page,
            loader: loader,
            rootId: 'weex',
            bundleUrl:page,
            designWidth: designWidth
        })
    }

    weexInit()

</script>
</body>
